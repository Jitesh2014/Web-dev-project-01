<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Password Generator</h1>
        <div class="toggle-btn">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="toggle-label">
                <span class="toggle-ball">
                </span>
            </label>
        </div>
    </nav>
    <div class="wrapper">


        <div class="container">




            <div class="display-container ">

                <input readonly placeholder="Password" class="display" data-passwordDisplay>

                <button class="copybtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy-img" width="23" height="23">
                </button>
            </div>

            <div class="input-container">

                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lenghtNumber>0</p>
                </div>

                <!--slider-->
                <input type="range" min="1" max="20" class="slider" step="1" data-lenghtSlider placeholder="slider">

                <!--check box-->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="Number">
                    <label for="Number">Include Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>



                <!--strength section-->

                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                </div>

                <!--generator button-->
                <button class="generateButton">
                    <h3> Generate Password</h3>
                </button>


            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
